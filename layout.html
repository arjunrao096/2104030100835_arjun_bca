<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            font-weight: bolder;
            font-size: 40px;
        }
        
        body{
            height: 100%;
        }

        .div1{
            background-color: #6A67CE;
            height: 100px;
            width: 100%;
        }
        .div2{
            background-color: #947EC3;
            width: 20%;
            height: 500px;
            float: left;
        }
        .div3{
            background-color: #36AE7C;
            width: 80%;
            height: 500px;
            float: right;
        }

        .inner-div{
            background-color: #006E7F;
            width: 1000px;
            height: 100px;
            margin-left: 200px;
            margin-top: 20px;
        }

        .row2{
            width: 100%;
        }
        
        .div4{
            background-color: #EB5353;
            height: 100px;
            width: 100%;
            margin-top: 500px;
        }



    </style>
</head>
<body>
        <div class="div1">Main-Header</div>
        <div class="row2">
            <div class="div2">Side Bar</div>
            <div class="div3">
                <div class="inner-div">Banner</div>
            </div>
        </div>
        <div class="div4">Footer</div>
</body>
</html>
